<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Colaborativo - Odontología Digital</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVcoI67bm7sArLC1cpD9ar6or0uQmeeSU",
      authDomain: "odontologiadigital-a6c43.firebaseapp.com",
      projectId: "odontologiadigital-a6c43",
      storageBucket: "odontologiadigital-a6c43.firebasestorage.app",
      messagingSenderId: "1042307285329",
      appId: "1:1042307285329:web:a5ac8a6afa115308345370"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const inputName = document.getElementById('studentName');
    const canvas = document.getElementById('canvasArea');
    const options = document.querySelectorAll('.option');
    let studentName = "";

    inputName.addEventListener('keydown', async function(e) {
      if (e.key === 'Enter' && inputName.value.trim() !== '') {
        studentName = inputName.value.trim();
        inputName.disabled = true;
        await addDoc(collection(db, "postits"), {
          name: studentName,
          tag: null,
          timestamp: Date.now()
        });
      }
    });

    options.forEach(option => {
      option.addEventListener('click', async () => {
        if (!studentName) return alert("Debes ingresar tu nombre primero.");
        await addDoc(collection(db, "postits"), {
          name: studentName,
          tag: option.dataset.text,
          timestamp: Date.now()
        });
      });
    });

    const renderMap = () => {
      canvas.innerHTML = '';
      const buckets = {};

      onSnapshot(collection(db, "postits"), (snapshot) => {
        canvas.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          if (!buckets[data.name]) {
            buckets[data.name] = [];
          }
          if (data.tag) {
            buckets[data.name].push(data.tag);
          }
        });

        let offset = 20;
        Object.entries(buckets).forEach(([name, tags]) => {
          const box = document.createElement('div');
          box.className = 'student-area';
          box.style.top = offset + 'px';
          box.style.left = offset + 'px';
          box.innerHTML = `<h4>${name}</h4>`;
          tags.forEach(tagText => {
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerText = tagText;
            box.appendChild(tag);
          });
          canvas.appendChild(box);
          offset += 150;
        });
      });
    }

    renderMap();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    .postit {
      background-color: #fff89a;
      border: 2px solid #d4c700;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }
    .postit input {
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      border: none;
      background-color: transparent;
      font-weight: bold;
      text-align: center;
    }
    .knowledge-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .option {
      padding: 0.5rem 1rem;
      background-color: #d1ecf1;
      border: 2px solid #0c5460;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    .option:hover {
      background-color: #bee5eb;
    }
    .canvas-area {
      width: 100%;
      max-width: 900px;
      min-height: 400px;
      background-color: white;
      border: 2px dashed #999;
      border-radius: 10px;
      padding: 1rem;
      position: relative;
    }
    .student-area {
      position: absolute;
      padding: 1rem;
      background-color: #fff89a;
      border: 2px solid #d4c700;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      min-width: 200px;
    }
    .student-area h4 {
      margin: 0 0 0.5rem;
      text-align: center;
    }
    .tag {
      margin: 0.25rem 0;
      padding: 0.4rem 0.8rem;
      background-color: #c8e6c9;
      border: 1px solid #388e3c;
      border-radius: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>Mapa Colaborativo en Odontología Digital</h2>

  <div class="postit">
    <label for="studentName">Escribe tu nombre y presiona Enter:</label>
    <input type="text" id="studentName" placeholder="Tu nombre aquí">
  </div>

  <div class="knowledge-options">
    <div class="option" data-text="Escáneres intraorales">Escáneres intraorales</div>
    <div class="option" data-text="Fresadoras CAM">Fresadoras CAM</div>
    <div class="option" data-text="Impresión 3D">Impresión 3D</div>
    <div class="option" data-text="Software CAD/CAM">Software CAD/CAM</div>
    <div class="option" data-text="Materiales para fresado">Materiales para fresado</div>
    <div class="option" data-text="Protocolo clínico digital">Protocolo clínico digital</div>
  </div>

  <div class="canvas-area" id="canvasArea"></div>

</body>
</html>
